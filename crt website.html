<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD CLOTHING</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar Styling */
        nav {
            background-color: #222;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section Styling */
        .hero {
            background: url('https://img.freepik.com/premium-photo/cotton-jeans-black-glasses-flat-lay-photo_96930-1212.jpg?semt=ais_hybrid') no-repeat center center/cover;
            height: 500px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2.5em;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Products Section Styling */
        .products {
            padding: 40px 20px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .product-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .product-card p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .product-card button {
            margin-top: 15px;
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #555;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 1.1em;
        }
    </style>
</head>
